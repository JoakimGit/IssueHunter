<div class="p-12 rounded-md w-full">
  <div class="flex items-center pb-6">
    <!-- Title -->
    <div>
      <h1 class="text-2xl text-gray-600 font-medium">Projects</h1>
    </div>
    <!-- Search and buttons -->
    <div class="flex lg:ml-20 ml-10">
      <div class="relative mx-auto">
        <input class="border-2 border-gray-300 bg-white h-10 px-4 rounded-lg focus:outline-none placeholder:text-gray-400"
          type="search" name="search" placeholder="search...">
        <svg class="text-gray-400 h-4 w-4 fill-current absolute right-0 top-0 mt-3 mr-4" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966"
          style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
          <path
            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
        </svg>
      </div>
      <div class="lg:ml-16 ml-8">
        <button routerLink="new" class="bg-cyan-500 px-4 py-2 rounded-md text-white font-medium tracking-wide cursor-pointer">New Project</button>
      </div>
    </div>
  </div>

  <div class="flex flex-wrap gap-8">
    <ng-container *ngFor="let project of projects$ | async">
      <a [routerLink]="['/projects', project._id, 'tickets']">
        <div class="bg-white p-4 px-4 pb-2 rounded-2xl w-72 my-4 shadow-xl">
          <!-- Title -->
          <div class="flex justify-between">
            <p class="text-xl font-medium mb-2 line-clamp-1">{{ project.name }}</p>
            <a class="h-fit ml-2" [routerLink]="['.', project._id]" title="Edit">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
            </a>
          </div>
          <!-- Description -->
          <div class="flex space-x-2 text-gray-400 text-sm h-[2.5rem]">
            <p class="line-clamp-2">{{ project.description }}</p>
          </div>
          <!-- Active tickets -->
          <div class="flex justify-between items-center text-gray-400 text-sm mt-2 pt-2 border-t-2">
            <div class="flex items-center space-x-2 ">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
              </svg>
              <p>{{ project?.tickets?.length ? project?.tickets?.length : 0 }} active tickets</p>
            </div>
            <p title="Last updated">{{ project?.updatedAt | date: "MMM dd, yyyy" }}</p>
          </div>
          <!-- Members -->
          <div class="flex justify-between">
            <div class="my-2">
              <p class="font-medium text-base mb-2">Team Members</p>
              <div class="flex space-x-1">
                <img src="https://i.pravatar.cc/200?u=12btd543hfd"
                class="w-6 h-6 rounded-full"/>
                <img src="https://i.pravatar.cc/200?u=2"
                class="w-6 h-6 rounded-full"/>
                <img src="https://i.pravatar.cc/200?u=3"
                class="w-6 h-6 rounded-full"/>
              </div>
            </div>
            <a [routerLink]="['/projects', project._id, 'invite']" class="mt-auto mb-2">
              <div title="Add Member" class="cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
            </a>
          </div>
        </div>
      </a>
    </ng-container>    
  </div>

</div>
