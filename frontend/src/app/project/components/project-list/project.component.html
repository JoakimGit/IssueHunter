<div class="p-12 rounded-md w-full">
  <div class="flex items-center justify-between pb-6">
    <!-- Title -->
    <div>
      <h1 class="text-2xl text-gray-600 font-semibold">Projects</h1>
    </div>
    <!-- Search and buttons -->
    <div class="flex items-center justify-between">
      <div class="relative mx-auto">
        <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg focus:outline-none placeholder:text-gray-400"
          type="search" name="search" placeholder="search...">
        <svg class="text-gray-400 h-4 w-4 fill-current absolute right-0 top-0 mt-3 mr-4" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966"
          style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
          <path
            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
        </svg>
      </div>
      <div class="lg:ml-40 ml-10">
        <button routerLink="new" class="bg-cyan-500 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer">New Project</button>
      </div>
    </div>
  </div>
  <div class="flex gap-8">
    <ng-container *ngFor="let project of projects$ | async">
      <div class="bg-white p-6 rounded-3xl w-64 my-4 shadow-xl">
        <!-- Title -->
        <p class="text-xl font-semibold mb-2">{{ project.name }}</p>
        <!-- Description -->
        <div class="flex space-x-2 text-gray-400 text-sm h-[3.75rem]">
          <p class="line-clamp-3">{{ project.description }}</p>
        </div>
        <!-- Active tickets -->
        <div class="flex space-x-2 text-gray-400 text-sm mt-2 pt-2 border-t-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
          </svg>
          <p>{{ project.tickets.length }} active tickets</p>
        </div>
        <!-- Members and status -->
        <div class="flex justify-between">
          <div class="my-2">
            <p class="font-semibold text-base mb-2">Team Member</p>
            <div class="flex space-x-2">
              <img src="https://i.pravatar.cc/200?u=12btd543hfd"
              class="w-6 h-6 rounded-full"/>
              <img src="https://i.pravatar.cc/200?u=2"
              class="w-6 h-6 rounded-full"/>
              <img src="https://i.pravatar.cc/200?u=3"
              class="w-6 h-6 rounded-full"/>
            </div>
          </div>
          <div class="my-2">
            <p class="font-semibold text-base mb-2">Progress</p>
            <div class="text-base text-gray-400 font-semibold">
              <p>34%</p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <!-- Card -->  
    

  </div>
</div>
