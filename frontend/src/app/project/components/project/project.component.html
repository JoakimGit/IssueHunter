<a [routerLink]="['/projects', project._id, 'tickets']">
  <div class="my-4 w-72 rounded-2xl bg-white p-4 px-4 pb-2 shadow-xl">
    <!-- Title -->
    <div class="flex justify-between">
      <p class="line-clamp-1 mb-2 text-xl font-medium">{{ project.name }}</p>
      <a class="ml-2 h-fit" [routerLink]="['.', project._id]" title="Edit">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 hover:text-slate-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
          />
        </svg>
      </a>
    </div>
    <!-- Description -->
    <div class="flex h-[2.5rem] space-x-2 text-sm text-gray-400">
      <p class="line-clamp-2">{{ project.description }}</p>
    </div>
    <!-- Active tickets -->
    <div
      class="mt-2 flex items-center justify-between border-t-2 pt-2 text-sm text-gray-400"
    >
      <div class="flex items-center space-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"
          />
        </svg>
        <p>
          {{ project?.tickets?.length ? project?.tickets?.length : 0 }} active
          tickets
        </p>
      </div>
      <p title="Last updated">
        {{ project?.updatedAt | date: "MMM dd, yyyy" }}
      </p>
    </div>
    <!-- Members -->
    <div class="flex justify-between">
      <div class="my-2">
        <p class="mb-2 text-base font-medium">Team Members</p>
        <div class="flex space-x-1">
          <ng-container *ngFor="let employee of project.members">
            <img
              src="https://i.pravatar.cc/200?u={{ employee._id }}"
              class="h-6 w-6 rounded-full"
              alt="member portrait"
              title="{{ employee.name }}"
            />
          </ng-container>
        </div>
      </div>
      <a
        [routerLink]="['/projects', project._id, 'invite']"
        class="mt-auto mb-2"
        *ngIf="user.role === 'Admin' || user.role === 'Manager'"
      >
        <div title="Add Member" class="cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 hover:text-slate-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
      </a>
    </div>
  </div>
</a>
