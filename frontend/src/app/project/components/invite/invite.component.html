<div class="h-full p-8">
  <div class="bg-white mx-auto max-w-sm shadow-lg rounded-lg overflow-hidden">
    <div class="sm:flex sm:items-center px-2 py-4">
      <div class="flex-grow">
        <!-- Title -->
        <h3 class="font-normal px-2 py-3 leading-tight">Members</h3>
        <!-- Search -->
        <input type="text" placeholder="Search teams or members"
          class="my-2 w-full text-sm bg-gray-200 text-gray-900 rounded h-10 p-3 focus:outline-none" />
        <!-- Rows -->
        <div class="w-full">
          <ng-container *ngFor="let employee of employees$ | async">
            <div class="flex justify-between items-center cursor-pointer my-1 hover:bg-blue-100 rounded">
              <div class="flex items-center gap-3 ml-2">
                <input id="userCheckbox" aria-describedby="remember" type="checkbox" value="{{ employee._id }}" (change)="checkBoxChanged($event)" class="bg-gray-50 border border-gray-300 focus:ring-3 focus:ring-blue-300
                  h-4 w-4 rounded dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"/>
                <label for="userCheckbox" class="hover:text-blue-900">{{ employee.name }}</label>
              </div>
                <p class="text-sm text-gray-500 mr-2">{{ employee.role }}</p>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <!-- Buttons -->
    <div class="sm:flex bg-gray-200 sm:items-center px-3 py-3">
      <div class="flex-grow text-right">
        <button class="text-gray-900 hover:text-gray-700 py-2 px-4 rounded">
          Cancel
        </button>
        <button (click)="addMember()" class="bg-blue-400 hover:bg-blue-700 text-white py-2 px-4 rounded">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
