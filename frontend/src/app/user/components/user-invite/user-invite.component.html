<div class="p-12 w-full">
  <div class="max-w-screen-md bg-white rounded-md mx-auto dark:bg-gray-200">
    <!-- Header -->
    <div class="flex py-4 px-6 items-center border-b-2 border-gray-200 dark:border-gray-500">
      <h1 class="text-lg mr-4">{{ authFacade.getUserDetails()?.company }}</h1>
      <p class="text-gray-500">{{ (employees$ | async)?.length }}</p>
    </div>
    <!-- Input line -->
    <form [formGroup]="inviteUserForm" (ngSubmit)="addUserToCompany()">
      <div class="flex justify-between items-center py-4 px-6">
        <input type="text" class="block border border-gray-400 p-2 rounded-lg" formControlName="email" placeholder="Add to company by email..."/>
        <div class="flex items-center gap-3">
            <select formControlName="userType" class="border-gray-300 rounded-lg mt-1 focus:border-sky">
              <option value="User">Normal User</option>
              <option value="Manager">Manager</option>
              <option value="Admin">Admin</option>
            </select>
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-sky cursor-pointer hover:text-teal-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
    </form>
    <!-- User table -->
    <div class="pb-4 px-6">
      <ng-container *ngFor="let employee of employees$ | async">
        <div class="flex justify-between items-center py-3 rounded border-t border-gray-200 dark:border-gray-500">
          <!-- Left Side -->
          <div class="flex gap-2">
            <img src="https://i.pravatar.cc/200?u={{employee._id}}" class="w-12 h-12 rounded-full"/>
            <div>
              <p>{{ employee.name }}</p>
              <p>{{ employee.email }}</p>
            </div>
          </div>
          <!-- Right Side -->
          <div class="flex items-center gap-3">
            <select (change)="onUpdateRole($event, employee._id)" class="border-gray-300 rounded-lg mt-1 focus:border-sky disabled:bg-slate-200" [disabled]="employee.role === 'Admin'">
              <option value="User" [selected]="employee.role === 'User'">Normal User</option>
              <option value="Manager" [selected]="employee.role === 'Manager'">Manager</option>
              <option value="Admin" [selected]="employee.role === 'Admin'">Admin</option>
            </select>
            <div (click)="removeUserFromCompany(employee._id)" title="Remove from company">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-red-500 cursor-pointer" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>

        </div>

      </ng-container>
    </div>

  </div>

</div>
