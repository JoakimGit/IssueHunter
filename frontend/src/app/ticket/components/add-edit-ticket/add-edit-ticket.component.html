<div class="flex items-center justify-center h-full">
  <div class="grid bg-white rounded-lg shadow-xl w-3/4 md:w-1/2 lg:w-1/3"> 

    <div class="flex justify-between pt-8 mx-7">
      <h1 class="text-gray-600 font-bold md:text-2xl text-xl">Ticket</h1>
      <div class="rounded-lg shadow-md font-medium px-4 py-2 dark:bg-slate-400 dark:text-white"><a routerLink="../"><button>Go Back</button></a></div>  
    </div>

    <form *ngIf="ticketForm" [formGroup]="ticketForm" (ngSubmit)="onSubmit()" errorTailor>
      <div class="grid mt-5 mx-7">
        <label for="name" class="md:text-sm text-xs text-gray-500 text-light font-medium">Name</label>
        <input type="text" class="py-2 px-3 rounded-lg border-2 border-cyan-300 mt-1 focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:border-transparent" placeholder="Title" formControlName="name"/>
      </div>
      <div class="grid mt-5 mx-7">
        <label for="description" class="md:text-sm text-xs text-gray-500 text-light font-medium">Description</label>
        <textarea class="py-2 px-3 rounded-lg border-2 border-cyan-300 mt-1 focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:border-transparent" placeholder="Description" formControlName="description" rows="6"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
        <div class="">
          <label for="priority" class="md:text-sm text-xs text-gray-500 text-light font-medium">Priority</label>
          <div>
            <select formControlName="priority" class="border-cyan-300 rounded-lg mt-1">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
              <option value="Critical">Critical</option>
            </select>
          </div>
        </div>

        <div class="">
          <label for="status" class="md:text-sm text-xs text-gray-500 text-light font-medium">Status</label>
          <div>
            <select formControlName="status" class="border-cyan-300 rounded-lg mt-1">
              <option value="Open">Open</option>
              <option value="In Progress">In Progress</option>
              <option value="Ready For Review">Ready For Review</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
        <div class="">
          <label for="type" class="md:text-sm text-xs text-gray-500 text-light font-medium">Type</label>
          <div>
            <select formControlName="type" class="border-cyan-300 rounded-lg mt-1">
              <option value="Task">Task</option>
              <option value="Bug">Bug</option>
              <option value="Feature">Feature</option>
              <option value="Support">Support</option>
            </select>
          </div>
        </div>

        <div class="grid">
          <label for="dueDate" class="md:text-sm text-xs text-gray-500 text-light font-medium">Due Date</label>
          <input type="date" class="border-cyan-300 rounded-lg mt-1" formControlName="dueDate">
        </div>

      </div>
      
      <div class='flex items-center justify-center py-5'>
        <button class='w-auto bg-cyan-500 hover:bg-cyan-700 rounded-lg shadow-xl font-medium text-white px-4 py-2'>{{ isAddMode ? 'Create' : 'Update' }} ticket</button>
      </div>
    </form>

  </div>
</div>
