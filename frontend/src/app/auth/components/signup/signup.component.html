<div class="flex min-h-screen flex-col bg-gray-300">
  <div class="container mx-auto mt-32 flex max-w-sm flex-1 flex-col px-2">
    <div
      class="w-full rounded bg-white px-6 py-8 text-black shadow-md dark:border-gray-700 dark:bg-gray-800"
    >
      <h1 class="mb-8 text-center text-3xl dark:text-white">Sign up</h1>
      <form [formGroup]="signupForm" (ngSubmit)="onRegister()" errorTailor>
        <input
          type="text"
          class="mt-4 block w-full rounded border border-gray-400 p-2"
          formControlName="name"
          placeholder="Full Name"
        />
        <input
          type="text"
          class="mt-4 block w-full rounded border border-gray-400 p-2"
          formControlName="email"
          placeholder="Email"
        />
        <input
          type="password"
          class="mt-4 block w-full rounded border border-gray-400 p-2"
          formControlName="password"
          placeholder="Password"
        />
        <input
          type="password"
          class="mt-4 block w-full rounded border border-gray-400 p-2"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
        />

        <div class="mt-4 flex items-center">
          <input
            type="checkbox"
            name="createCompany"
            id="createCompany"
            class="rounded border-gray-400 text-green-500 focus:ring-green-500"
            formControlName="isNewCompany"
          />
          <label
            for="createCompany"
            class="ml-2 block text-gray-900 dark:text-white"
            >I want to create new company</label
          >
        </div>
        <ng-container *ngIf="signupForm.get('isNewCompany')!.value">
          <input
            type="text"
            class="mt-4 block w-full rounded border border-gray-400 p-2"
            formControlName="company"
            placeholder="Company Name"
          />
        </ng-container>

        <button
          type="submit"
          class="hover:bg-green-dark mt-4 w-full rounded bg-green-500 py-3 text-center text-white focus:outline-none"
        >
          Create Account
        </button>
      </form>

      <div class="dark:text-grey-200 mt-4 text-center text-sm text-gray-500">
        By signing up, you agree to the
        <a
          class="border-b border-gray-400 no-underline"
          routerLink="../../terms"
        >
          Terms & Conditions
        </a>
      </div>

      <div class="dark:text-grey-200 mt-6 text-center text-gray-500">
        Already have an account?
        <a
          class="border-blue border-b text-blue-500 no-underline"
          routerLink="../login"
          >Log in
        </a>
      </div>
    </div>
  </div>
</div>
